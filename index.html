    <!-- custom js to load all html files into single page -->
    <script>
      const sections = [
        "about",
        "experience",
        "education",
        "skills",
        "publications",
        "portfolio",
        "others",
      ];

      const container = document.getElementById("main-content");

      sections.forEach((name) => {
        const sectionDiv = document.createElement("div");
        sectionDiv.id = name;
        container.appendChild(sectionDiv);

        fetch(`/partials/${name}.html`)
          .then((res) => {
            if (!res.ok) throw new Error(`Failed to load ${name}.html`);
            return res.text();
          })
          .then((html) => {
            sectionDiv.innerHTML = html;

            // ⏬ Inject portfolio sub-parts only after portfolio.html is inserted
            if (name === "portfolio") {
              ["portfolio-research", "portfolio-other"].forEach((subname) => {
                fetch(`/partials/${subname}.html`)
                  .then((res) => {
                    if (!res.ok)
                      throw new Error(`Failed to load ${subname}.html`);
                    return res.text();
                  })
                  .then((subhtml) => {
                    const target = document.getElementById(subname);
                    if (!target) {
                      console.error(
                        `⚠️ Element with id="${subname}" not found in portfolio.html`
                      );
                    } else {
                      target.innerHTML = subhtml;
                    }
                  })
                  .catch(console.error);
              });
            }
          })
          .catch(console.error);
      });
    </script>
